<!DOCTYPE html>
<html>
    <head>
        <title>Digital Clock</title>
        <link rel="stylesheet" href="dca2.css">
    </head>

    <body>
        <div class="digital-clock">
            <div class="week">
                <div class="active">SUN</div>
                <div>MON</div>
                <div>TUE</div>
                <div>WED</div>
                <div>THU</div>
                <div>FRI</div>
                <div>SAT</div>
            </div>
            <div class="time">
                <div class="hour">11</div>
                <div class="dot">:</div>
                <div class="min">53</div>
            </div>
            <script src="dca2.js"></script>
        </div>
    </body>
</html>
