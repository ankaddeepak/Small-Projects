<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrom Game</title>
  <link rel="stylesheet" href="c.css">
</head>
<body>
  <div id="carrom-board">
    <!-- Pockets -->
    <div class="pocket" id="pocket1"></div>
    <div class="pocket" id="pocket2"></div>
    <div class="pocket" id="pocket3"></div>
    <div class="pocket" id="pocket4"></div>

    <!-- Striker -->
    <div id="striker"></div>


    <!-- Coins -->
    <div class="coin black" style="top: 100px; left: 100px;"></div>
    <div class="coin white" style="top: 200px; left: 200px;"></div>
    <div class="coin red" style="top: 150px; left: 250px;"></div>
  </div>

  </div>
  <div id="controls">
    <button id="reset">Reset</button>
  </div>
  <script src="c.js"></script>
</body>
</html>
